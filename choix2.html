			var numMax = 10;
		
			function commande(num)
			{
				function act() 
				{ 
					location.href="commande.php?article="+num;
				}
				return act;
			}
		
			function init()
			{
				var i = 1;
				while(i <= numMax)
				{
					var noeud = document.createElement("button");
					noeud.type = "button";
					noeud.innerHTML = i;
					noeud.onclick = commande(i);
					document.body.appendChild(noeud);
					i++;
				}
			}
			
			window.onload = init;
		</script>
