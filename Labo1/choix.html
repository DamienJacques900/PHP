<html>
	<head>
		<meta charset="UTF-8"/>
	</head>
	
	<body>
		<p>
			<label>Article : </label>
			<input id="inputCommande" type="text" name="article"/>			
		</p>
		<script>
			function commande()
			{
				var article = document.getElementById("inputCommande").value;
				location.href='http://phpdamien.esy.es/commande.php?article='+article;
			}
		</script>
		<button onclick="commande()">Commande</button>
	</body>
</html>
